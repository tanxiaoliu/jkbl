<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('group/index')}">分组管理</a></li>
			<li class="active"><a href="{:U('group/add',array('id'=>$data['id']))}">编辑分组</a></li>
			<li><a href="{:U('group/members')}">成员管理</a></li>
		</ul>
		<form method="post" class="form-horizontal " action="{:U('group/add')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">分组名称</label>
					<div class="controls">
						<input type="hidden" name="id" value="{$data.id}">
						<input type="text" name="name" value="{$data.name}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">分组成员</label>
					<div class="controls">
						<if condition="!empty($members)">
							<foreach name="members" item="vo">
								<span class="form-required">{$vo.user_nicename}</span>
								<a href="{:U('group/cancel',array('groupid'=>$data['id'],'id'=>$vo['id']))}">{:L('DELETE')}</a>
							</foreach>
						<else />
						暂无成员
						</if>
						
					</div>
				</div>
				
				<div class="control-group">							
					<label class="control-label">团队logo</label>
					<div class="controls">
						<input type="hidden" name="logo" id="thumb" value="{$data.logo}">
						<a href="javascript:upload_one_image('图片上传','#thumb');">
							<img src="/data/upload/{$data.logo}" id="thumb-preview" width="135" style="cursor: hand" />
						</a>
						<input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
						<span class="form-required">*</span>
					</div>	
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('EDIT')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
