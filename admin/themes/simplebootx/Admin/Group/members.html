<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('group/index')}">分组管理</a></li>
			<li><a href="{:U('group/add')}">添加分组</a></li>
			<li class="active"><a href="{:U('group/members')}">成员管理</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" method="post">
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('group/joinGroup',array('joinGroup'=>1))}" data-subcheck="true">加入分组</button>
				<select name="groupid">
					<foreach name="group" item="vo">
						<option value="{$vo.id}" <if condition="$vo.id eq $id" >selected</if> >{$vo.name}</option>
					</foreach>
				</select>
			</div>
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th align="center">ID</th>
						<th>所属组</th>
						<th>昵称</th>
						<th>头像</th>
						<th>创建时间</th>
						<!-- <th>{:L('ACTIONS')}</th> -->
					</tr>
				</thead>
				<foreach name="users" item="vo">
				<tr>
					<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
					<td align="center">{$vo.id}</td>
					<td><if condition="!empty($vo['group'])">{$vo.group}<else />暂无分组</if></td>
					<td>{$vo['user_nicename']?$vo['user_nicename']:L('NOT_FILLED')}</td>
					<td><img width="25" height="25" src="{:U('user/public/avatar',array('id'=>$vo['id']))}" /></td>
					<td>{$vo.create_time}</td>
					<!-- <td>
						<a href="{:U('group/add',array('id'=>$vo['id']))}">{:L('EDIT')}</a>|
						<a href="{:U('group/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
					</td> -->
				</tr>
				</foreach>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
