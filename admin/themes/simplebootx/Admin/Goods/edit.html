<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('goods/index')}">物品管理</a></li>
			<li class="active"><a href="{:U('goods/add')}">编辑物品</a></li>
		</ul>
		<form method="post" class="form-horizontal " action="{:U('goods/add')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">物品名称</label>
					<div class="controls">
						<input type="hidden" name="id" value="{$data.id}">
						<input type="text" name="name" value="{$data.name}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">物品价格</label>
					<div class="controls">
						<input type="text" name="price" value="{$data.price}">
						<span class="form-required">*</span>
					</div>
				</div>
				<!-- <div class="control-group">
					<label class="control-label">物品数量</label>
					<div class="controls">
						<input type="text" name="nums" value="{$data.nums}">
						<span class="form-required">*</span>
					</div>
				</div>
				 --><div class="control-group">							
					<label class="control-label">物品图片</label>
					<div class="controls">
						<input type="hidden" name="url" id="thumb" value="{$data.url}">
						<a href="javascript:upload_one_image('图片上传','#thumb');">
							<img src="/data/upload/{$data.url}" id="thumb-preview" width="135" style="cursor: hand" />
						</a>
						<input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
						<span class="form-required">*</span>
					</div>	
				</div>
				<div class="control-group">
					<label class="control-label">物品类型</label>
					<div class="controls">
						<select name="type">
							<option value="1" <if condition="$data.type eq 1" >select</if>>健身福利</option>
							<option value="2" <if condition="$data.type eq 2" >select</if>>公益福利</option>
						</select>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
