<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('goods/index')}">物品管理</a></li>
			<li><a href="{:U('goods/add')}">添加物品</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>物品名称</th>
						<th>物品价格</th>
						<th>物品类型</th>
						<!-- <th width="120">{:L('ADMIN_GOODS_URL')}</th> -->
						<!-- <th width="120">{:L('ADMIN_GOODS_TYPE')}</th> -->
						<th>物品时间</th>
						<th>{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<foreach name="goods" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td>{$vo.price}</td>
					<td><if condition="$vo.type eq 1" >健身福利<else />公益福利</if></td>
					<!-- <td>{$vo.url}</td> -->
					<!-- <td><php>$vo['type']=1?'健身福利':'公益福利';</php></td> -->
					<td>{:date('Y-m-d H:i:s', $vo['add_time'])}</td>
					<td>
						<a href="{:U('goods/add',array('id'=>$vo['id']))}">{:L('EDIT')}</a>|
						<a href="{:U('goods/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
					</td>
				</tr>
				</foreach>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
