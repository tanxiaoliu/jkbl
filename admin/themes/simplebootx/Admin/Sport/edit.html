<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('sport/index')}">记录管理</a></li>
			<li class="active"><a href="{:U('sport/add')}">编辑记录</a></li>
		</ul>
		<form method="post" class="form-horizontal " action="{:U('sport/add')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">openid</label>
					<div class="controls">
						<input type="hidden" name="id" value="{$data.id}">
						<input type="text" name="openid" value="{$data.openid}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">用户名</label>
					<div class="controls">
						<textarea name="nick_name" rows="5" cols="57">{$data.nick_name}</textarea>
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">步数</label>
					<div class="controls">
						<input type="text" name="step_nums" value="{$data.step_nums}">
						<span class="form-required">*</span>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
