<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('sport/index')}">记录管理</a></li>
			<li><a href="{:U('sport/check')}">记录审核</a></li>
			<li><a href="{:U('sport/add')}">添加记录</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('sport/clean')}">
			时间：
			<input type="text" name="start_time" class="js-datetime" value="{$formget.start_time|default=''}" style="width: 120px;" autocomplete="off">-
			<input type="text" class="js-datetime" name="end_time" value="{$formget.end_time|default=''}" style="width: 120px;" autocomplete="off"> &nbsp; &nbsp;
			<!-- 关键字： 
			<input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword|default=''}" placeholder="请输入关键字..."> -->
			<input type="submit" class="btn btn-primary" value="清空" />
		</form>
		<h4><a href="{:U('sport/pushExcel')}"><input type="button" class="btn" value="点击导出Excel表副本" /></a></h4>
		<form method="post" action="{:U('sport/importData')}" enctype="multipart/form-data">
			<h3>导入记录(Excel表)：</h3>
			<input  type="file" name="file_stu" />
			选择时间：<input 	type="text" class="js-datetime" name="time" value="" style="width: 120px;" autocomplete="off"> 
			<input type="submit" class="btn" value="批量导入" />
		</form>
		<form class="form-horizontal js-ajax-form" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>openid</th>
						<th>用户名</th>
						<th>添加时间</th>
						<th>步数</th>
						<th>{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<foreach name="sport" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.openid}</td>
					<td>{$vo.nick_name}</td>
					<td>{:date('Y-m-d H:i:s', $vo['add_time'])}</td>
					<td>{$vo.step_nums}</td>
					<td>
						<!--<a href="{:U('sport/add',array('id'=>$vo['id']))}">{:L('EDIT')}</a>|-->
						<a href="{:U('sport/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
					</td>
				</tr>
				</foreach>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
