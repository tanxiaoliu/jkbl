<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('User/useredit')}">{:L('ADMIN_USER_USERINFO')}</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" method="post" action="{:U('User/useredit_post')}">
			<fieldset>
				<input type="hidden" name="id" value="{$id}">
				<div class="control-group">
					<label class="control-label" for="input-user_nicename"><span class="form-required">*</span>{:L('NICENAME')}</label>
					<div class="controls">
						<input type="text" id="input-user_nicename" name="user_nicename" value="{$user_nicename}" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input-user_nicename"><span class="form-required">*</span>学校</label>
					<div class="controls">
						<input type="text" id="input-user_nicename" name="school" value="{$school}" required>
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				</div>
			</fieldset>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
