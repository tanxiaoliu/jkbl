<body class="i"> 

	<header id="header" class="header page-header  ">
    <div class="header-right"></div>
      <h1 class="j-page-name page-name" style="float:left;margin-left:2%;"><a style="color:white;" href="{:U('shop')}">返回</a></h1>
      <h1 class="j-page-name page-name" style="color: #ffffff;">我的兑换记录</h1>
	</header>
<foreach name="orders" item="vo">
	<div class="field">
		<div class="field-head">
	        <span class="field-head-left">{$vo.name}</span>
	        <span class="field-head-right">{$vo.username}-{$vo.phone}</span>
	    </div>
	    <a class="field-item clearfix" href="javascript:void;">
	        <div class="avatar">
	            <img src="/data/upload/{$vo.url}" data-src-retina="http://p0.meituan.net/xianfu/1084a0e62f04475e3612ab843a9709288192.jpg" class="j-avatar-img avatar-img">
	        </div>
	        <div class="content">
	            <p class="price">{$vo.address}</p>

	            <p class="order-time">{:date('Y-m-d H:i:s', $vo['add_time'])}</p>

	            <p class="delivery_tip"><if condition="$vo.type eq 1" >健身福利<else />公益福利</if></p>
	        </div>
	        <i class="field-arrow icon-arrow-right"><span style="color:red;">￥{$vo.price}    <if condition="$vo.status eq 1" >已发货<else />未发货</if></span></i>
	    </a>
	</div>
</foreach>
