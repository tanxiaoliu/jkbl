<!DOCTYPE html>
<html>
<head>
    <tc_include file="Public:head" />
</head>
<body style="overflow: auto">

<div>
    <tc_include file="Public:nav1" />
    <div class="m-content">
        <div class="m-content-nav">
            <div class="m-title"><img src="__TMPL__Public/assets/images/caidai.png"></div>
            <div class="m-count">成员总计：600 KG<a class="detail-btn" href="#" style="position: relative;left: 2rem;bottom: 0.2rem;">详情</a></div>
        </div>
        <div id="main" style="height:16rem; position: relative; top: -1rem;"></div>
    </div>
    <tc_include file="Public:footer" />
</div>
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script>
    $(function(){
        $(".rank-top ul li").click(function(){
            $(this).addClass("blue").siblings().removeClass("blue");
        });
    });
</script>
<script type="text/javascript">
    var theme = {
        // 默认色板
        color: [
            '#2ec7c9','#b6a2de','#5ab1ef','#ffb980','#d87a80',
            '#8d98b3','#e5cf0d','#97b552','#95706d','#dc69aa',
            '#07a2a4','#9a7fd1','#588dd5','#f5994e','#c05050',
            '#59678c','#c9ab00','#7eb00a','#6f5553','#c14089'
        ]
    };

    require.config({
        paths: {
            echarts: 'http://echarts.baidu.com/build/dist'
        }
    });
    require(
            [
                'echarts',
                'echarts/chart/pie',   // 按需加载所需图表，如需动态类型切换功能，别忘了同时加载相应图表
                'echarts/chart/bar'
            ],
            function (ec) {
                var myChart = ec.init(document.getElementById('main'), theme);
                var option = {
//                    title : {
//                        text: '某站点用户访问来源',
//                        subtext: '纯属虚构',
//                        x:'center'
//                    },
                    tooltip : {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                        orient: 'vertical',
                        bottom: 'bottom',
                        data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
                    },
                    series : [
                        {
                            name: '访问来源',
                            type: 'pie',
                            radius : '55%',
                            center: ['50%', '60%'],
                            data:[
                                {value:335, name:'直接访问'},
                                {value:310, name:'邮件营销'},
                                {value:234, name:'联盟广告'},
                                {value:135, name:'视频广告'},
                                {value:1548, name:'搜索引擎'}
                            ],
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                };

                myChart.setOption(option);
            }
    );
</script>
</body>
</html>
