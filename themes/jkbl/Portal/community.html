<script>
    $(function(){
        $(".publish-btn").click(function(){
            $("#publish-panel").css('display','block');
        });
        $(".pengyouquan_img").each(function(){
            var $this=$(this);
            $this.click(function(){
                var width = $this.prop('width');
                if (width<=150) {
                    $this.css('width','20rem');
                }else{
                    $this.css('width','8rem');
                }
            });
        });
        $("#close").click(function(){
            $("#publish-panel").css('display','none');
        });
        $(".reply-btn-v3").each(function(){
            var $this=$(this);
            $this.click(function(){
            $this.parent().next(".comment-area").toggle()  
                // $this.parent().next(".comment-area").css('display','block'); 
            });
            // $this.parent().next(".comment-area").toggle()  
        });
        $(".btn-del").click(function(){
            $(".up-pic").hide();
            $("#up-entry").show();
            $("#post_image").val();
        });
        $(".up-pic").hide();
    });
    
        function check(form) {
            if(form.post_content.value=='') {
                alert("说说内容不能为空!");
                form.post_content.focus();
                return false;
            }
        }
    $("#uploadbtn").on("change",function(){
        $("#filesform").ajaxSubmit({
            type: "POST",//提交类型
            dataType: "json",//返回结果格式
            url: "{:U('uploadImage')}",//请求地址
            success: function (res) {
                $(".up-pic").show();
                $(".touxiang").attr('src', res.url);
                $("#post_image").val(res.url);
                $("#up-entry").hide();
            },
            error: function (res) {
                alert(res.message);
            }
        });
    });
</script>
