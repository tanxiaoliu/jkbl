<!DOCTYPE html>
<html>
<head>
    <tc_include file="Public:head" />
</head>
<body style="overflow: auto; background-image: url('__TMPL__Public/assets/images/gr.png'); background-size: 100% 26.5rem;">

<div>
    <tc_include file="Public:nav1" />
    <!--<div class="p-content">-->
    <a class="modaltrigger" href="#sportmodal"><div class="p-sc"> <img src="__TMPL__Public/assets/images/sc.png" alt="" style="width: 1rem;height: 1rem;"> 同步足迹</div></a>
    <img class="p-img1" src="{$userInfo->headimgurl|default='__TMPL__Public/assets/images/0.png'}" alt="">
    <div class="p-leiji">累积</div>
    <div class="p-kilometer">{$num|default=0}</div>
    <div class="p-bu">步</div>
    <span class="p-name">{$userInfo->school}南宁职业技术学院【张三丰】{$userInfo->nickname}</span>
    <div class="p-an"> <eq name="status" value="0"><a class="detail-btn modaltrigger" href="#loginmodal" style=" position: relative;left: 1rem;">修改名字</a></eq></div>
    <!--</div>-->
    <tc_include file="Public:footer" />
    <div id="loginmodal" class="modal" style="display:none;">
        <form id="loginform" class="form" name="loginform" method="post" action="{:U('Index/editName')}" onsubmit="return check(this)">
            <p class="center" style="color: red;">注：只能修改一次，请认真修改成真实院校和姓名！</p>
            <div class="center" style="margin: 0.5rem 0;"><span style="color: #18abe1;">院校：</span><span><input type="text" name="school" id="school" style="height: 1rem;"></span></div>
            <div class="center" style="margin: 0.5rem 0;"><span style="color: #18abe1;">真实姓名：</span><span><input type="text" name="user_nicename" id="user_nicename" style="height: 1rem;"></span></div>
            <div class="center" style="margin: 0.5rem 0;"><input type="submit" class="flatbtn-blu hidemodal" value="确定"></a></div>
        </form>
    </div>
    <div id="sportmodal" class="modal" style="display:none;">
        <form id="sportform" class="form" name="sportmodal" method="post" action="{:U('Index/uploadSport')}" onsubmit="return check1(this)" enctype="multipart/form-data">
            <p class="center" style="color: red;">注：请上传图片！</p>
            <div class="center" style="margin: 0.5rem 0;"><span><input type="file" name="image" id="image" style="height: 1rem;"></span></div>
            <div class="center" style="margin: 0.5rem 0;"><span style="color: #18abe1;">步数：</span><span><input type="text" name="num" id="num" style="height: 1rem;"></span></div>
            <div class="center" style="margin: 0.5rem 0;"><input type="submit" class="flatbtn-blu hidemodal" value="确定"></a></div>
        </form>
    </div>
</div>
<script src="__TMPL__Public/assets/js/jquery-1.9.1.min.js"></script>
<script src="__TMPL__Public/assets/js/jquery.leanModal.min.js"></script>
<script>
    $(function(){
        $('.modaltrigger').leanModal({ top: 110, overlay: 0.45});
        $(".rank-top ul li").click(function(){
            $(this).addClass("blue").siblings().removeClass("blue");
        });
    });
    function check(form) {
        if(form.school.value=='') {
            alert("院校不能为空~");
            form.school.focus();
            return false;
        }
        if(form.user_nicename.value=='') {
            alert("姓名不能为空~");
            form.user_nicename.focus();
            return false;
        }
    }
    function check1(form) {
        if(form.image.value=='') {
            alert("请上传截图~");
            form.image.focus();
            return false;
        }
        if(form.num.value=='') {
            alert("请填写步数~");
            form.num.focus();
            return false;
        }
    }
</script>
</body>
</html>
