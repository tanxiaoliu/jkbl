<!DOCTYPE html>
<html>
<head>
    <tc_include file="Public:head" />
</head>
<body style="overflow: auto">

<div>
    <tc_include file="Public:nav1" />
    <div class="p-content">
        <img class="p-img1" src="{$userInfo->headimgurl|default='__TMPL__Public/assets/images/0.png'}" alt="">
        <span class="p-name">{$userInfo->nickname} <eq name="status" value="0"><a class="detail-btn flatbtn modaltrigger" href="#loginmodal">修改名字</a></eq></span>
        <div class="p-kilometer">{$num}</div>
    </div>
    <tc_include file="Public:footer" />
    <div id="loginmodal" style="display:none;">
        <form id="loginform" name="loginform" method="post" action="{:U('Index/editName')}" onsubmit="return check(this)">
            <p class="center" style="color: red;">注：名字只能修改一次,请谨慎修改！</p>
            <div class="center" style="margin: 0.5rem 0;padding-right: 2rem;"><span style="color: #18abe1;">姓名：</span><span><input type="text" name="user_nicename" id="user_nicename" style="height: 1rem;"></span></div>
            <div class="center" style="margin: 0.5rem 0;"><input type="submit" class="flatbtn-blu hidemodal" value="确定"></a></div>
        </form>
    </div>
</div>
<script src="__TMPL__Public/assets/js/jquery-1.9.1.min.js"></script>
<script src="__TMPL__Public/assets/js/jquery.leanModal.min.js"></script>
<script>
    $(function(){
        $('.modaltrigger').leanModal({ top: 110, overlay: 0.45});
        $(".flatbtn").each(function(i){
            $(this).click(function(){
                $("#goodid").val($(this).parent().prev().val())
            })
        });
        $(".rank-top ul li").click(function(){
            $(this).addClass("blue").siblings().removeClass("blue");
        });
    });
    function check(form) {
        if(form.user_nicename.value=='') {
            alert("姓名不能为空!");
            form.user_nicename.focus();
            return false;
        }
    }
</script>
</body>
</html>
