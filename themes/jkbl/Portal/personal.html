<!DOCTYPE html>
<html>
<head>
    <tc_include file="Public:head" />
</head>
<body>

<div>
    <tc_include file="Public:nav1" />



    <!--<div class="p-content">-->
    <a class="modaltrigger" href="#sportmodal"><div class="p-sc"><img src="__TMPL__Public/assets/images/sc.png" alt="" style="width: 0.8rem;height: 0.8rem;"> 同步足迹</div></a>
    <img class="p-img1" src="{$userInfo->headimgurl|default='__TMPL__Public/assets/images/0.png'}" alt="">
    <div class="p-kilometer">累计步数：{$num|default=0}</div>
    <span class="p-name">{$userInfo->school}{$userInfo->nickname}</span>
    <div class="p-an"> <eq name="status" value="0"><a class="detail-btn modaltrigger" href="#loginmodal">修改名字</a></eq></div>
    <!--</div>-->
    <div id="main" style="width: 15rem; height: 8rem;"></div>
    <div class="p-bu">
        <ul>
            <li>步数：881步</li>
            <li>消耗：23大卡</li>
        </ul>
    </div>
    <div class="p-gg"><img src="__TMPL__Public/assets/images/gg.png" alt=""></div>
    <tc_include file="Public:footer" />
    <div id="loginmodal" class="modal" style="display:none;">
        <form id="loginform" class="form" name="loginform" method="post" action="{:U('Index/editName')}" onsubmit="return check(this)">
            <p class="center" style="color: red;">注：只能修改一次，请认真修改成真实院校和姓名！</p>
            <div class="center" style="margin: 0.5rem 0;"><span style="color: #18abe1;">院校：</span><span><input type="text" name="school" id="school" style="height: 1rem;"></span></div>
            <div class="center" style="margin: 0.5rem 0;"><span style="color: #18abe1;">真实姓名：</span><span><input type="text" name="user_nicename" id="user_nicename" style="height: 1rem;"></span></div>
            <div class="center" style="margin: 0.5rem 0;"><input type="submit" class="flatbtn-blu hidemodal" value="确定"></a></div>
        </form>
    </div>
    <div id="sportmodal" class="modal" style="display:none;">
        <form id="sportform" class="form" name="sportmodal" method="post" action="{:U('Index/uploadSport')}" onsubmit="return check1(this)" enctype="multipart/form-data">
            <p class="center" style="color: red;">注：运动记录“以微信运动的”为准！</p>
            <div class="center" style="margin: 0.5rem 0;"><span style="color: #18abe1;">图片：</span><span><input type="file" name="image" id="image" style="height: 1rem; width: 6.9rem;"></span></div>
            <div class="center" style="margin: 0.5rem 0;"><span style="color: #18abe1;">步数：</span><span><input type="text" name="num" id="num" style="height: 1rem;"></span></div>
            <div class="center" style="margin: 0.5rem 0;"><input type="submit" class="flatbtn-blu hidemodal" value="确定"></a></div>
        </form>
    </div>
</div>
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script src="__TMPL__Public/assets/js/jquery-1.9.1.min.js"></script>
<script src="__TMPL__Public/assets/js/jquery.leanModal.min.js"></script>
<script>
    $(function(){
        $('.modaltrigger').leanModal({ top: 110, overlay: 0.45});
        $(".rank-top ul li").click(function(){
            $(this).addClass("blue").siblings().removeClass("blue");
        });
    });
    function check(form) {
        if(form.school.value=='') {
            alert("院校不能为空~");
            form.school.focus();
            return false;
        }
        if(form.user_nicename.value=='') {
            alert("姓名不能为空~");
            form.user_nicename.focus();
            return false;
        }
    }
    function check1(form) {
        if(form.image.value=='') {
            alert("请上传截图~");
            form.image.focus();
            return false;
        }
        if(form.num.value=='') {
            alert("请填写步数~");
            form.num.focus();
            return false;
        }
    }
</script>

    require.config({
        paths: {
            echarts: 'http://echarts.baidu.com/build/dist'
        }
    });
    require(
            [

                'echarts/chart/bar'
            ],
            function (ec) {
                var myChart = ec.init(document.getElementById('main'));
                var option = {

//                        subtext: '纯属虚构'
//                    },
                    tooltip : {
                        trigger: 'axis'
                    },
                    legend: {
                        data:['步数','大卡']
                    },
                    toolbox: {
                        show : true
//                        feature : {

//                            magicType : {show: true, type: ['line', 'bar']},
//                            restore : {show: true},
//                            saveAsImage : {show: true}
//                        }
                    },
                    calculable : true,
                    xAxis : [
                        {
                            type : 'category',
                            data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [

                            markPoint : {

                                    {name : '年最高', value : 182.2, xAxis: 7, yAxis: 183, symbolSize:18},
                                    {name : '年最低', value : 2.3, xAxis: 11, yAxis: 3}

                            },
                            markLine : {
                                data : [
                                    {type : 'average', name : '平均值'}

                            }
                        }
                    ]
                };

                // console.log(option.series[0].data)
                myChart.setOption(option);
            }
    );
</script>
</body>
</html>
