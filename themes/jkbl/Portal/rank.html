<!DOCTYPE html>
<html>
<head>
    <tc_include file="Public:head" />
    <link rel="stylesheet" href="__TMPL__Public/assets/css/index.css">
</head>
<body>

<div>
    <tc_include file="Public:nav1" />
    <div class="rank-content-nav">
        <ul>
            <li class="gray_rank">个人排名</li>
            <li>联盟排名</li>
        </ul>
    </div>
    <div class="content" style="margin-top:2rem;">
        <a class="detail-btn flatbtn modaltrigger" href="#loginmodal" style="position: relative;top: 1.6rem;left: 10.6rem;">详情</a>
        <div class="one" style="padding-top: 1rem;">
            <img src="__TMPL__Public/assets/images/hg.png" class="hg">
            <span class="head" style="background-image: url('{$data[0]['avatar']}');"></span>
            <div class="r_orange">{$data[0]['nick_name']}</div>
            <div class="r_blue">{$data[0]['num']}KG</div>
        </div>
        <div class="two">
            <span class="head" style="background-image: url('{$data[1]['avatar']}');"></span>
            <div class="r_orange">{$data[1]['nick_name']}</div>
            <div class="r_blue">{$data[1]['num']}KG</div>
        </div>
        <div class="three">
            <span class="head" style="background-image: url('{$data[2]['avatar']}');"></span>
            <div class="r_orange">{$data[2]['nick_name']}</div>
            <div class="r_blue">{$data[3]['num']}KG</div>
        </div>
        <div class="award"></div>
        <div class="rank">
            <div style="width:100%; height:11rem; overflow:scroll; margin-top: -7rem;">
                <volist name="data" id="vo" offset="4" length='8'>
                    <ul>
                        <li class="rank-num">NO.{$key}</li>
                        <li>
                            <span class="rank_head" style="background-image: url('{$vo.avatar}');"></span>
                            <div class="r_orange" style="margin-left: 1.1rem;">{$vo.nick_name}</div>
                        </li>
                        <li class="count">{$vo.num}KG</li>
                    </ul>
                </volist>
            </div>
            <ul class="my-rank" style="background-color: #2372ad;">
                <li class="rank-num">NO.{$user['rank']}</li>
                <li>
                    <span class="rank_head" style="background-image: url('{$user['avatar']}');"></span>
                    <span class="r_orange">当前自己排名</span>
                </li>
                <li class="count">{$user['num']}KG</li>
            </ul>
        </div>
    </div>
    <tc_include file="Public:footer" />
    <div id="loginmodal" style="display:none;">
        <form id="loginform" name="loginform" method="post" action="{:U('buy')}">
            <div class="center" style="margin: 0.5rem 0;"><a href=""><input type="button" class="flatbtn-blu hidemodal" value="昨日记录"></a></div>
            <div class="center" style="margin-top: 1rem;"><a href=""><input type="button" class="flatbtn-blu hidemodal" value="本周记录"></a></div>
            <div class="center" style="margin-top: 1rem;"><a href=""><input type="button" class="flatbtn-blu hidemodal" value="本月记录"></a></div>
        </form>
    </div>
</div>
<script>
    $(function(){
        $('.modaltrigger').leanModal({ top: 110, overlay: 0.45});
        $(".flatbtn").each(function(i){
            $(this).click(function(){
                $("#goodid").val($(this).parent().prev().val())
            })
        });
        $(".rank-top ul li").click(function(){
            $(this).addClass("blue").siblings().removeClass("blue");
        });
        $(".rank-content-nav ul li").click(function(){
            $(this).addClass("gray_rank").siblings().removeClass("gray_rank");
        });
    });
</script>
<script src="__TMPL__Public/assets/js/jquery-1.9.1.min.js"></script>
<script src="__TMPL__Public/assets/js/jquery.leanModal.min.js"></script>
</body>
</html>
