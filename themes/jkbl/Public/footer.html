<div class="bottom">
	<ul>
		<a  target="_parent" href="{:U('index')}"><li <eq name="footer" value="zhishu">class="blue"</eq>>健康星指数</li></a>
		<a  target="_parent" href="{:U('shop')}"><li <eq name="footer" value="fuli">class="blue"</eq> style="border-left: 0.05rem solid #ffffff;border-right: 0.05rem solid #ffffff;">健康福利社</li></a>
		<a  target="_parent" href="{:U('community')}"><li <eq name="footer" value="shequ">class="blue"</eq>>健康心部落</li></a>
	</ul>
</div>
<script src="__PUBLIC__/js/jquery.js"></script>
<script>
	//去掉移动端alert和confirm弹出框携带url链接
	window.alert = function(name){
	    var iframe = document.createElement("IFRAME");
	    iframe.style.display="none";
	    iframe.setAttribute("src", 'data:text/plain,');
	    document.documentElement.appendChild(iframe);
	    window.frames[0].window.alert(name);
	    iframe.parentNode.removeChild(iframe);
	};
	window.confirm = function (message) {
	    var iframe = document.createElement("IFRAME");
	    iframe.style.display = "none";
	    iframe.setAttribute("src", 'data:text/plain,');
	    document.documentElement.appendChild(iframe);
	    var alertFrame = window.frames[0];
	    var result = alertFrame.window.confirm(message);
	    iframe.parentNode.removeChild(iframe);
	    return result;
	};
	$(function(){
		$(".bottom ul li").click(function(){
			$(this).addClass("blue").siblings().removeClass("blue");
		});
	});
</script>
